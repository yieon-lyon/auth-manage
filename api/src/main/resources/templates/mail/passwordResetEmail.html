<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{email.reset.title}">[yieon] Please reset your password.</title>
        <style>
            body {margin:0; padding:0}
        </style>
    </head>
    <body>
        <div style="background:#ffffff;margin:0 auto;padding:0;width:100%;max-width:800px;box-sizing:border-box;-webkit-text-size-adjust:none">
            <table align="center" width="100%" border="0" cellpadding="10" cellspacing="0">
                <tbody>
                <tr>
                    <td align="left" bgcolor="#1c4070">
                        <table width="100%" align="left" border="0" cellpadding="10" cellspacing="0" style="border:0;background-color:#1c4070;">
                            <tbody>
                            <tr>
                                <td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table width="100%" align="left" border="0" cellpadding="0" cellspacing="0" >
                            <tbody>
                            <tr><td height="20"></td></tr>
                            <tr>
                                <td style="color:#000000;font-size:16px;font-weight:bold;font-family:Arial,'맑은고딕','Malgun Gothic',Helvetica,sans-serif;">
                                    <p th:text="#{email.reset.greeting(${user.email})}">
                                        Dear
                                    </p>
                                    <p th:text="#{email.reset.text1}">
                                        Please click the link below to reset your password.
                                    </p>
                                    <p th:text="#{email.reset.text2}">
                                        This link lasts for 1 day and then disappears.
                                    </p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table width="300" align="left" border="0" cellpadding="0" cellspacing="0" style="border:0">
                            <tbody>
                            <tr><td height="20"></td></tr>
                            <tr>
                                <td height="48" align="center" bgcolor="#1c4070" style="border-radius:10px;background:#1c4070;">
                                    <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.pwResetKey}|})"
                                       th:href="${url}" target="_blank" style="border:0;color:#fff;font-size:16px;font-weight:bold;font-family:Arial,'맑은고딕','Malgun Gothic',Helvetica,sans-serif;text-decoration:none;cursor:pointer;">Go to Reset Password &#9658;
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="color:#000000;font-size:16px;font-weight:bold;font-family:Arial,'맑은고딕','Malgun Gothic',Helvetica,sans-serif;">
                        <table width="100%" align="left" border="0" cellpadding="0" cellspacing="0" >
                            <tbody>
                            <tr><td height="20"></td></tr>
                            <tr>
                                <td style="color:#000000;font-size:16px;font-weight:bold;font-family:Arial,'맑은고딕','Malgun Gothic',Helvetica,sans-serif;">
                                    <p>
                                        <span th:text="#{email.reset.text3}">Thank you, </span>
                                    </p>
                                    <p>
                                        <em th:text="#{email.signature}">yieon Team.</em>
                                    </p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
